{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ü§ñ AI Bihari</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0d6efd">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'chatbot/css/styles.css' %}">

    <style>
        /* ===== SPLASH ===== */
        .splash {
            position: fixed;
            inset: 0;
            background: #0d6efd;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: 600;
            z-index: 9999;
        }
    </style>
</head>

<body>

<!-- SPLASH -->
<div class="splash" id="splash">ü§ñ AI Bihari</div>

<!-- UI BUTTONS -->
<div class="menu-button" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</div>

<div class="dark-toggle-btn" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
</div>

<div class="new-chat-btn" onclick="startNewChat()">
    <i class="fas fa-plus"></i>
</div>

<!-- APP -->
<div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>AI Bihari</h1>
            <p>Smart AI with a Bihari Heart ‚ù§Ô∏è</p>
        </div>
        <div class="chat-history"></div>
    </aside>

    <!-- CHAT -->
    <main class="chat-container">
        <header class="chat-header">
            <i class="fas fa-robot"></i>
            <h2>AI Bihari</h2>
        </header>

        <section class="chat-messages" id="chat-messages">
            <div class="bot-message message">
                <div class="message-content">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-text">
                        Hello! ü•∞ How can I help you today?
                    </div>
                </div>
            </div>
        </section>

        <div class="chat-input-container">
            <form id="chat-form">
                <div class="input-wrapper">
                    <input
                        id="user-input"
                        type="text"
                        placeholder="Message AI Bihari..."
                        required
                        autocomplete="off"
                    >
                    <button id="send-button" type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

</div>

<!-- App JS -->
<script src="{% static 'chatbot/js/script.js' %}"></script>

<!-- SPLASH LOGIC -->
<script>
setTimeout(() => {
    const splash = document.getElementById("splash");
    if (splash) splash.style.display = "none";
}, 1200);
</script>

<!-- SERVICE WORKER (SAME SIMPLE STYLE AS IS21) -->

</body>
</html>
