{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ü§ñ AI Bihari</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0d6efd">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'chatbot/css/styles.css' %}">

    <style>
        /* ===== SPLASH ===== */
        .splash {
            position: fixed;
            inset: 0;
            background: #0d6efd;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: 600;
            z-index: 9999;
        }

        /* ===== SUGGESTED QUESTIONS ===== */
        .suggested-questions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .question-chip {
            padding: 6px 12px;
            border-radius: 18px;
            background: #f1f3f5;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .question-chip:hover {
            background: #e7f1ff;
        }

        /* ===== NEW CHAT BUTTON (ADD) ===== */
        .new-chat-header-btn {
            margin-left: auto;
            background: transparent;
            border: none;
            color: #0d6efd;
            font-size: 18px;
            cursor: pointer;
        }
    </style>

    <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/static/sw.js", { scope: "/" });
      });
    }
    </script>
</head>
<body>

<!-- SPLASH -->
<div class="splash" id="splash">ü§ñ AI Bihari</div>

<!-- APP -->
<div class="app-container">

    <!-- SIDEBAR (UNCHANGED) -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>AI Bihari</h1>
            <p>Smart AI with a Bihari Heart ‚ù§Ô∏è</p>
        </div>
        <div class="chat-history"></div>
    </aside>

    <!-- CHAT -->
    <main class="chat-container">
        <header class="chat-header">
            <i class="fas fa-robot"></i>
            <h2>AI Bihari</h2>

            <!-- ‚úÖ ADD: NEW CHAT BUTTON -->
            <button class="new-chat-header-btn" onclick="startNewChat()" title="New Chat">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <section class="chat-messages" id="chat-messages">

            <!-- ‚úÖ INITIAL BOT MESSAGE (UNCHANGED + SUGGESTIONS ALREADY COMPATIBLE) -->
            <div class="bot-message message">
                <div class="message-content">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-text">
                        Hello! ü•∞ How can I help you today?

                        <!-- INITIAL SUGGESTIONS -->
                        <div class="suggested-questions">
                            <div class="question-chip" onclick="sendQuickQuestion('Who made you?')">
                                Who made you?
                            </div>
                            <div class="question-chip" onclick="sendQuickQuestion('What is AI Bihari?')">
                                What is AI Bihari?
                            </div>
                            <div class="question-chip" onclick="sendQuickQuestion('What can AI Bihari do?')">
                                What can AI Bihari do?
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

        <div class="chat-input-container">
            <form id="chat-form">
                <div class="input-wrapper">
                    <input
                        id="user-input"
                        type="text"
                        placeholder="Message AI Bihari..."
                        required
                        autocomplete="off"
                    >
                    <button id="send-button" type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

</div>

<!-- App JS -->
<script src="{% static 'chatbot/js/script.js' %}"></script>

<!-- SPLASH LOGIC -->
<script>
setTimeout(() => {
    const splash = document.getElementById("splash");
    if (splash) splash.style.display = "none";
}, 1200);
</script>

</body>
</html>
